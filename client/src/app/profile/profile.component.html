<!--banner-->
<!--TODO: remove unwanted personal details-->
<div class="banner">
  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 header-left">
        <img src="assets/img/passport.png" class="img-thumbnail" alt="My image"/>
      </div>
      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 header-right">
        <h2>Hello</h2>
        <h1>I'm {{userData.name}}</h1>
        <span class="introduction">
          <h6>{{userData.title}} | </h6>
          <a href="{{social.linkedin}}">
            <fa-icon [icon]="['fab', 'linkedin']"></fa-icon>
          </a>
          <a href="{{social.twitter}}">
            <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
          </a>
          <a href="{{social.skype}}">
            <fa-icon [icon]="['fab', 'skype']"></fa-icon>
          </a>
          <a href="{{social.github}}">
            <fa-icon [icon]="['fab', 'github']"></fa-icon>
          </a>
        </span>
      </div>
    </div>
  </div>
</div>
<!--//banner-->

<!--nav profile-->
<div class="nav-profile">
  <nav class="navbar navbar-expand navbar-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="#about">About<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#work">Work<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#education">Education<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#skills">Skills<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#projects">Projects<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<!--//nav profile-->

<!--about-->
<div id="about" class="about">
  <div class="container">
    <h3 class="title"> About Me</h3>
    <div class="row">
      <div class="col-md-7 about-left">
        <div class="aboutus" [innerHTML]="aboutUs"></div>
      </div>
      <div class="col-md-5 about-right">
        <h5>Awards</h5>
        <ul>
          <li *ngFor="let award of awards"><span class="glyphicon glyphicon-menu-right"></span> {{award}}</li>
        </ul>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<!--//about-->

<app-worktimeline [workInfo]="workInfo" id="work"></app-worktimeline>
<app-educationtimeline [education]="education" id="education"></app-educationtimeline>
<app-skills [skills]="skills" id="skills"></app-skills>

<h3 class="title" id="projects">Projects</h3>
<div class="d-flex justify-content-center">
  <div id="github-card"
       data-sort-by="stars"
       data-header-text="Most starred repositories"
       data-max-repos="3"
       data-username="manishrw">
  </div>
</div>
